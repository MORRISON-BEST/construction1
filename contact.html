<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MorrisBuild Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    header h1 {
      color: rgb(148, 110, 28);
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #f9d342;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }

    nav ul li a:hover::after,
    nav ul li a.active::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 700px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        background: #1a1a1a;
        width: 100%;
        display: none;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }

      nav ul.show {
        display: flex;
      }
    }

    .contact-section {
      padding: 50px 20px;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(5, 72, 187, 0.08);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #1a1a1a;
    }

    .info {
      background-color: hsl(225, 95%, 23%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #0599b3;
      margin-bottom: 30px;
    }

    .info p {
      margin: 10px 0;
      font-size: 15px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: border 0.3s ease;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    form button {
      background-color: hsl(225, 95%, 23%);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <header>
    <img src="./log1.jpg" alt="logo" style="height: 40px; margin-right: 10px;"/>
    <h1>MorrisBuild</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-section">
    <h2>Contact Us</h2>

    <div class="info">
      <p><strong>Company Name:</strong> MorrisBuild Construction Ltd.</p>
      <p><strong>Phone:</strong> +233 599395908</p>
      <p><strong>Email:</strong> Morrisbuildconstructio1@gmail.com</p>
      <p><strong>Location:</strong> Kumasi, Accra, Ghana</p>
    </div>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }

    function sendWhatsApp() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && phone && message) {
        const fullMessage = `Hello MorrisBuild,%0AMy name is ${name}.%0AContact: ${phone}%0A${message}`;
        const whatsappNumber = "233599395908";
        const url = `https://wa.me/${whatsappNumber}?text=${fullMessage}`;
        window.open(url, '_blank');
      } else {
        alert("Please fill all fields before submitting.");
      }
    }
  </script>

</body>
</html>
